{% extends "base.html" %}

{% block title %}{% if client %}Edit{% else %}Add{% endif %} Client{% endblock %}

{% block content %}
<div class="container-fluid">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h2 class="mb-0">{% if client %}Edit{% else %}Add{% endif %} Client</h2>
                </div>
                <div class="card-body">
                    <form method="POST">
                        <div class="row g-3">
                            <div class="col-md-6">
                                <label class="form-label">Name</label>
                                <input type="text" class="form-control" name="name" 
                                       value="{{ client.name if client else '' }}" required>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Company Name</label>
                                <input type="text" class="form-control" name="company_name" 
                                       value="{{ client.company_name if client else '' }}">
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Email</label>
                                <input type="email" class="form-control" name="email" 
                                       value="{{ client.email if client else '' }}">
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Phone</label>
                                <input type="tel" class="form-control" name="phone" 
                                       value="{{ client.phone if client else '' }}">
                            </div>
                            <div class="col-12">
                                <label class="form-label">Address</label>
                                <textarea class="form-control" name="address" rows="2">{{ client.address if client else '' }}</textarea>
                            </div>
                            <div class="col-md-4">
                                <label class="form-label">City</label>
                                <input type="text" class="form-control" name="city" 
                                       value="{{ client.city if client else '' }}">
                            </div>
                            <div class="col-md-4">
                                <label class="form-label">Postal Code</label>
                                <input type="text" class="form-control" name="postal_code" 
                                       value="{{ client.postal_code if client else '' }}">
                            </div>
                            <div class="col-md-4">
                                <label class="form-label">Country</label>
                                <input type="text" class="form-control" name="country" 
                                       value="{{ client.country if client else '' }}">
                            </div>
                            <div class="col-12">
                                <label class="form-label">Notes</label>
                                <textarea class="form-control" name="notes" rows="3">{{ client.notes if client else '' }}</textarea>
                            </div>
                            {% if client %}
                            <div class="col-12">
                                <div class="form-check">
                                    <input type="checkbox" class="form-check-input" name="active" id="active" 
                                           {% if client.active %}checked{% endif %}>
                                    <label class="form-check-label" for="active">Active Client</label>
                                </div>
                            </div>
                            {% endif %}
                            <div class="col-12">
                                <button type="submit" class="btn btn-primary">Save Client</button>
                                <a href="{{ url_for('clients') }}" class="btn btn-secondary">Cancel</a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
